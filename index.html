<html lang="en">

<head>

    <link rel="icon" href="assets/solo-images/favicon/favicon-16x16.png" type="image/gif" sizes="16x16">
    <title>Solo - Creative Website</title>
    <!--Material ICON-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!--Preloader Section-->
    <div id="preloader">
        <div id="status">&nbsp </div>
    </div>
    <!--Preloader Section END-->
    <!--Home Section-->
    <section id="home">

        <!--Background Video-->
        <video id="home-bg-video" poster="assets/video/solo.jpg" autoplay loop muted>

            <source src="assets/video/solo.ogv" type="video/ogg">
            <source src="assets/video/solo.webm" type="video/webm">

        <div id="home-content">

                    <h1 id="home-heading-1">Digital</h1><br>

                </div>
                <div id="home-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. icabo molestiae aperiam aspernatur
                        excepturi?
                    </p>
                </div>
                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a>
                </div>
            </div>
        </div>

        <!--Arrow btn-->
        <a href="#about" id="arrow-down"><i class="material-icons">
            keyboard_arrow_down
            </i></a>
    </section>
    <!-- End Home Section-->
    <!--Temporay space-->
